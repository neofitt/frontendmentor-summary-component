<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./main.css" type="text/css" />

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

    <div class="summary">
        
      <div class="summary__header">
      </div>

      <div class="summary__container">

        <div class="order">
          <h2 class="order__title">Order Summary</h2>
          <p class="order__subtitle"> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        </div>

        <div class="plan"> 
        
          <img class="plan__icon" src="./images/icon-music.svg" alt="music icon" />
          
          <div class="plan__annual">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>

          <div class="plan__change">
            <a href="#">Change</a>
          </div>

        </div>
        <!--plan -->

        <div class="button btn-payment">Proceed to Payment</div>
          
        <div class="summary__cancel">
          <p>Cancel Order</p>
        </div>

      </div>
      <!-- summary container -->

    </div>
    <!-- summary -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/neofitt">Ilya Nadtochey</a>.
  </div>

  </div>
  <!-- container -->
</body>
</html>
